{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh] px-4">
    <div class="bg-white p-10 rounded-[2rem] shadow-xl border border-slate-100 text-center max-w-md w-full">
        <h2 class="text-3xl font-black text-slate-800 mb-6">Forgot Password?</h2>
        <form method="POST" class="space-y-6 text-left">
            {% csrf_token %}
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Your Email</label>
                <input type="email" name="email" required class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:border-emerald-500">
            </div>
            <button type="submit" class="w-full py-4 bg-[#0fa36b] text-white rounded-xl font-bold hover:bg-[#0d8c5c] transition-all">
                Send Reset Link
            </button>
        </form>
    </div>
</div>
{% endblock %}
